<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Классы</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">Главная</a></li>
            <li><a th:href="@{/profile}">Профиль</a></li>
            <li><a th:href="@{/admin/users}">Пользователи</a></li>
            <li><a th:href="@{/admin/subjects}">Предметы</a></li>
            <li><a th:href="@{/admin/classes}">Классы</a></li>
            <li><a th:href="@{/admin/schedule}">Расписание</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Классы школы</h1>

    <button class="btn primary" onclick="showModal('createClassModal')">Создать класс</button>

    <ul class="class-list">
        <li th:each="schoolClass : ${classes}">
            <a th:href="@{'/admin/classes/' + ${schoolClass.id}}"
               th:text="${schoolClass.grade + schoolClass.literal}">Название класса</a>
        </li>
    </ul>
</main>

<div id="createClassModal" class="modal">
    <h2>Создать новый класс</h2>
    <form th:action="@{/admin/classes/create}" method="post">
        <div class="form-group">
            <label for="grade">Число (класс):</label>
            <input class="input-field-small" type="number" id="grade" name="grade" min="1" max="11" required />
        </div>
        <div class="form-group">
            <label for="literal">Литерал (буква):</label>
            <input class="input-field-small" type="text" id="literal" name="literal" maxlength="1" pattern="[A-Za-zА-Яа-я]" title="Одна буква" required />
        </div>
        <div class="modal-footer">
            <button type="button" class="btn secondary" onclick="closeAllModals()">Отмена</button>
            <button type="submit" class="btn primary">Создать</button>
        </div>
    </form>
</div>

<div class="modal-overlay" id="modalOverlay" onclick="closeAllModals()"></div>

<script th:src="@{/js/modals.js}"></script>

<footer>
    <p>© 2025 EduDiary</p>
</footer>
</body>
</html>
